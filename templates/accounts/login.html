{% extends 'base.html' %}
{% load static %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="login-container">
    <h2>登入您的帳戶</h2>

    <!-- 添加Google登入按鈕 -->
    {% include 'socialaccount/snippets/provider_list.html' %}
    
    <div class="login-divider">
        <span>或</span>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_login">電子郵件</label>
            <input type="text" name="login" id="id_login" required autofocus>
        </div>
        <div class="form-group">
            <label for="id_password">密碼</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
    </form>
    
    <div class="form-group">
        <a href="{% url 'PasswordReset' %}">忘記密碼？</a>
    </div>
    <div class="form-group">
        <span>還沒有帳戶？</span>
        <a href="{% url 'Register' %}">註冊</a>
    </div>
</div>
{% endblock %}
